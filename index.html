<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- RALEWAY FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<!-- INTER FONT -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="raleway-normal">
    <!-- NAVBAR SECTION -->

    <nav class="nav-container">
        <div class="logo-container">
<h3 class="nav-logo-name inter-normal">LOGO</h3>
<input class="nav-btn raleway-normal" type="button" value="Sign Up">
        </div>
        <!-- BANNER SECTION -->
        <div class="banner-section">
            <h1 class="banner-heading1">Cool Dark UI Template for</h1>
            <h1 class="banner-heading1">Webflow Agencies!</h1>
            <input class="nav-btn stay raleway-normal" type="button" value="Stay Focused">
        </div>
    </nav>

    <!-- ACTION SECTION  -->
     <main>
        <div class="action-section">
            <div class="action-container">
<h1 class="action-title raleway-normal">See It in Action</h1>
<p class="action-sub-title raleway-normal">Explore the live preview and imagine your <br> brand in this bold new look.</p>

<input class="nav-btn livebtn raleway-normal" type="button" value="Launch Live Preview">
            </div>
            <div class="action-img">
                <img class="action-image" src="Assets/wc-mini.png" alt="">
            </div>
        </div>

       <!-- USER SECTION -->
        <div class="user-section">
            <div class="user-container">
               <h2 class="user-title raleway-normal">Joined Thousands of Productive Users</h2>
                 <div class="sub-title-container">

      <div class="main-sub">
        <h1 class="user-count inter-normal">50K</h1>
        <span class="mini-sub inter-normal">Active Users</span>
      </div>
      <div class="main-sub">
        <h1 class="user-count inter-normal">2M+</h1>
        <span class="mini-sub inter-normal">Focus Sessions</span>
      </div>
      <div class="main-sub">
        <h1 class="user-count inter-normal">95%</h1>
        <span class="mini-sub inter-normal">Satisfaction Rate</span>
      </div>
            </div>
            </div>
          
        </div>
     </main>
</body>
</html>
